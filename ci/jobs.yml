runners:
  - &base-job
    env: {}
  
  - &job-linux-4c
    os: ubunt-20.04
    free_disk: true
    <<: *base-job

  - &job-windows-8c
    os: windows-2022-8core-32gb
    <<: *base-job

release:
  - image: dist-x86_64-linux
    <<: *job-linux-4c
  - image: dist-aarch64-linux
    <<: *job-linux-4c
  - image: dist-x86_64-msvc
    <<: *job-windows-8c